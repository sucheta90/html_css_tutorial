      crossorigin="anonymous"
    />

    <title>Bootstrap Forms Basics</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-2">Forms</h1>
      <forms action="#nowhere">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="password"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="address"> Address </label>
          <input
            class="form-control"
            id="address"
            type="Text"
            placeholder="address"
          />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" name="state" id="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
            </select>
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="city"> City </label>
            <input
              class="form-control"
              id="city"
              type="Text"
              placeholder="city"
            />
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="zip"> Zip code </label>
            <input
              class="form-control"
              id="zip"
              type="number"
              placeholder="zip code"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkin" />
            <label for="checkin" class="form-check-label">Check Me</label>
          </div>
        </div>
        <button type="submit" class="btn btn-sucess">Register</button>
      </forms>
    </div>
